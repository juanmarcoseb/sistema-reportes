<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reportes para Iglesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="/frontend/script.js" defer></script>
</head>
<body>
    <div class="container mt-4">

        <!-- Menú Principal -->
        <div id="menuPrincipal">
            <h1>Bienvenido a tu sistema de reportes</h1>
            <button class="btn btn-primary" id="crearReporte">Crear un reporte</button>
            <button class="btn btn-secondary" id="verHistorial">Ver historial de reportes</button>
        </div>

        <!-- Formulario de reporte -->
        <div id="formularioReporte" style="display:none;">
            <h3>Crear Nuevo Reporte</h3>
            <form id="reporteForm">
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
                <div class="mb-3">
                    <label for="horaInicio" class="form-label">Hora de Inicio</label>
                    <input type="time" class="form-control" id="horaInicio" name="horaInicio" required>
                </div>
                <div class="mb-3">
                    <label for="horaFin" class="form-label">Hora de Finalización</label>
                    <input type="time" class="form-control" id="horaFin" name="horaFin" required>
                </div>
                <div class="mb-3">
                    <label for="cantidadProfecias" class="form-label">Cantidad de Profecías</label>
                    <input type="number" class="form-control" id="cantidadProfecias" name="cantidadProfecias" required>
                </div>
                <div class="mb-3">
                    <label for="predicador" class="form-label">Quien Predicó</label>
                    <input type="text" class="form-control" id="predicador" name="predicador" required>
                </div>
                <div class="mb-3">
                    <label for="tema" class="form-label">Tema</label>
                    <input type="text" class="form-control" id="tema" name="tema" required>
                </div>
                <div class="mb-3">
                    <label for="asistencia" class="form-label">Asistencia</label>
                    <input type="number" class="form-control" id="asistencia" name="asistencia" required>
                </div>
                <div class="mb-3">
                    <label for="fluyo" class="form-label">Fluyó</label>
                    <select class="form-control" id="fluyo" name="fluyo" required>
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="huboLiberacion" class="form-label">Hubo Liberación</label>
                    <select class="form-control" id="huboLiberacion" name="huboLiberacion" required>
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="huboConvertidos" class="form-label">Número de Convertidos</label>
                    <input type="number" class="form-control" id="huboConvertidos" name="huboConvertidos" required>
                </div>
                <div class="mb-3">
                    <label for="fueraDeLoNormal" class="form-label">Pasó algo fuera de lo normal</label>
                    <textarea class="form-control" id="fueraDeLoNormal" name="fueraDeLoNormal"></textarea>
                </div>
                <button type="button" id="guardarReporte" class="btn btn-success">Guardar Reporte</button>
                <button type="button" id="volverMenu" class="btn btn-secondary">Volver al Menú Principal</button>
            </form>
        </div>

        <!-- Historial de reportes -->
        <div id="historialReportes" style="display:none;">
            <h3>Historial de Reportes</h3>
            <table class="table table-bordered table-hover mt-4">
                <thead class="table-primary">
                    <tr>
                        <th>Fecha</th>
                        <th>Hora de Inicio</th>
                        <th>Hora de Finalización</th>
                        <th>Cantidad de Profecías</th>
                        <th>Predicador</th>
                        <th>Tema</th>
                        <th>Asistencia</th>
                        <th>Fluyó</th>
                        <th>Hubo Liberación</th>
                        <th>Número de Convertidos</th>
                        <th>Pasó algo fuera de lo normal</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="reportesBody">
                    <!-- Aquí se cargarán los reportes dinámicamente -->
                </tbody>
            </table>
            <button type="button" id="volverMenuHistorial" class="btn btn-secondary">Volver al Menú Principal</button>
        </div>
    </div>

    <script src="/frontend/script.js"></script>
</body>
</html>
